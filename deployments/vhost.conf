<VirtualHost *:80>
    ServerName {{ domain }}
    DocumentRoot /var/www/{{ domain }}
    ErrorLog /var/www/logs/{{ domain }}/error.log
    CustomLog /var/www/logs/{{ domain }}/access.log combined
    <Location />
        #Require all granted
        Require ip 76.23.246
    </Location>
</VirtualHost>
